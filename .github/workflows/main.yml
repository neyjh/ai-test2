name: GPT-4 Code Revie

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  run_code_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GPT-4 Code Review
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          model: gpt-4
          system_message: "당신은 코드 리뷰 전문가입니다. 모든 응답은 한국어로 작성해 주세요."
          language: Korean
          max_tokens: 1000
          prompt: "다음 코드를 한국어로 리뷰해 주세요. 코드의 품질, 가독성, 효율성, 그리고 모범 사례를 고려하여 평가해 주세요."
